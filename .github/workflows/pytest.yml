name: Pytest

on:
  pull_request:
    branches:
      - main # プルリクエストのターゲットブランチに合わせて変更してください

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"] # pyproject.toml の requires-python に合わせています

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: |
        pip install uv
    - name: Install dependencies
      run: |
        uv sync
    - name: Run tests
      run: |
        uv run pytest